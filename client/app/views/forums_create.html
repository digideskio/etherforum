<h3>Forums</h3>
<p>Creating a new forum:</p>
<form class="form-horizontal">
  <div class="form-group">
    <label for="forumName" class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="forumName" ng-model="forum.name" placeholder="Forum name...">
    </div>
  </div>
  <div class="form-group">
    <label for="forumOwner" class="col-sm-2 control-label">Owner:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="forumOwner" ng-value="web3.eth.coinbase" disabled>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
</form>
